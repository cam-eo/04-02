<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="theme-color" content="#e49b2b" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <title>04.02.2026 - Lidia</title>
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" href="./icons/favicon.ico" sizes="any" />
    <link rel="icon" href="./icons/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./icons/favicon.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="aesthetics-bg" class="aesthetics-bg" aria-hidden="true">
      <img
        class="aesthetics-bg-item aesthetics-bg-1"
        src="./aesthetics/gliphTeal.svg"
        alt=""
      />
      <img
        class="aesthetics-bg-item aesthetics-bg-2"
        src="./aesthetics/greenSwishBrush.svg"
        alt=""
      />
      <img
        class="aesthetics-bg-item aesthetics-bg-3"
        src="./aesthetics/lightBlueSquiggleBrush.svg"
        alt=""
      />
      <img
        class="aesthetics-bg-item aesthetics-bg-4"
        src="./aesthetics/lightGreenStar.svg"
        alt=""
      />
      <img
        class="aesthetics-bg-item aesthetics-bg-5"
        src="./aesthetics/orangeBrushBlob.svg"
        alt=""
      />
      <img
        class="aesthetics-bg-item aesthetics-bg-6"
        src="./aesthetics/pinkBrushStroke.png"
        alt=""
      />
      <img
        class="aesthetics-bg-item aesthetics-bg-7"
        src="./aesthetics/pinkPurpleBrushBlob.svg"
        alt=""
      />
      <img
        class="aesthetics-bg-item aesthetics-bg-8"
        src="./aesthetics/yellowBrushy.svg"
        alt=""
      />
      <img
        class="aesthetics-bg-item aesthetics-bg-9"
        src="./aesthetics/zigZagYellowBrush.svg"
        alt=""
      />
    </div>

    <div id="password-gate" class="view">
      <h1>04.20</h1>

      <h2>Enter password</h2>
      <form id="password-form" class="password-form">
        <input
          type="password"
          id="password-input"
          class="password-input"
          autocomplete="off"
          placeholder="Password"
        />
        <button type="submit" id="password-submit" class="btn-primary">
          Submit
        </button>
      </form>
      <p
        id="password-error"
        class="password-error view-hidden"
        role="alert"
      ></p>
      <div class="hint-area">
        <button type="button" id="hint-btn" class="btn-secondary" disabled>
          Show hint
        </button>
        <p id="hint-countdown" class="hint-countdown"></p>
        <p id="hint-text" class="hint-text view-hidden"></p>
      </div>
    </div>

    <div id="captcha-gate" class="view view-hidden">
      <h1>Select all the pebbles</h1>
      <p class="captcha-prompt">Verify you're not a robot</p>
      <div id="captcha-grid" class="captcha-grid"></div>
      <button type="button" id="captcha-submit" class="btn-primary">
        Verify
      </button>
      <p id="captcha-error" class="captcha-error view-hidden" role="alert"></p>
    </div>

    <div id="landing" class="view view-hidden">
      <h1>Happy Birthday Lidia!</h1>
      <!-- <button type="button" id="start-btn" class="btn-primary">Start</button> -->
    </div>

    <div id="itinerary" class="view view-hidden">
      <h1>Lidia's Birthday Itinerary</h1>
      <div id="cards" class="cards"></div>
    </div>

    <button
      type="button"
      id="clear-storage-btn"
      class="btn-clear-storage"
      title="Clear saved state (for testing)"
    >
      -
    </button>

    <script src="./app.js"></script>
    <script>
      if ("serviceWorker" in navigator && location.protocol === "https:") {
        navigator.serviceWorker
          .register("sw.js", { scope: "./" })
          .catch(function () {});
      }
    </script>
  </body>
</html>
